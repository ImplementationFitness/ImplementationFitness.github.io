<!DOCTYPE html>
<html>
<head>
        <title>Payment Page</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="sidebar" class="mySidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <span id="menuTitle">MENU</span>
        <hr>
        <a href="file:///Users/GiannaCacciatore/Desktop/gymIndex/userPage.html">Home</a>
        <a href="file:///Users/GiannaCacciatore/Desktop/gymIndex/payPage.html">Make Payment</a>
</div>

<span id="titleDropDown" onclick="openNav()">&#9776;  MENU</span>

<script>
        function openNav() {
                document.getElementById("sidebar").style.width = "250px";
        }

        function closeNav() {
                document.getElementById("sidebar").style.width = "0";
        }
</script>

<div id="welcomeTitle">
        Payment Page
</div>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form id="billing">
            <h3>Billing Address</h3>
            <input type="text" id="name" name="firstname" placeholder="First and Last Name" required>
            <input type="text" id="address1" name="address1" placeholder="Address 1" required>
            <input type="text" id="address2" name="address2" placeholder="Address 2">
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="state" name="state" placeholder="State (2 Letters)" required maxlength="2" >
            <input type="text" id="zip" name="zip" placeholder="Zip Code" required maxlength="5">

            <h3>Payment</h3>
            <input type="text" id="cardName" name="cardName" placeholder="Name on card" required>
            <input type="text" id="cardNum" name="cardNum" placeholder="Card Number" required>
            <input type="text" id="expMonth" name="expMonth" placeholder="Month" required maxlength="2">
            <input type="text" id="expYear" name="expYear" placeholder="Year" required maxlength="2">
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>

            <input type="submit" value="Submit Payment" class="btn">
        </form>
      </div>
    </div>
  </div>


</body>
</html>
