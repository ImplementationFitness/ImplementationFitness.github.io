 </form>

/* js function containing arrays of usernames and passwords for login */

function Login(form) {
username = new Array("manager@gmail.com","member@gmail.com","employee@gmail.com");
password = new Array("manager","member","employee");
adminPage = "adminPage.html";
userPage = "userPage.html";
employeePage = "employeeRecords.html";

if (form.username.value == username[0] && form.password.value == password[0]) {
self.location.href =  adminPage;
}
if (form.username.value == username[1] && form.password.value == password[1]) {
self.location.href = userPage;
}
if (form.username.value == username[2] && form.password.value == password[2]) {
self.location.href = employeePage;
}

else {
alert("The entered username or password is incorrect.");
form.uname.focus();
}
return true;
}

</script>
