<div id="welcomeTitle">
        Employee Records
</div>

<!-- Table headers for Employee Information -->
<table id="employeeInfo" border="1">
  <tr>
    <th>Name</th>
    <th>Employee ID</th>
    <th>Email</th>
    <th>Address</th>
    <th>Phone Number</th>
    <th>Birthday</th>
    <th>Availability</th>
  </tr>
</table>
<!-- Javascript for table construction -->
<script>
  // Array holding employee information
  var employees = [["John Doe", "0001", "JohnDoe@gmail.com","45 Small Rd","3155555", "1987-01-03",
                      "MW: 10 AM - 3 PM, TTH: 9 AM - 12 PM, Sat: All Day, Sun: Not Available"],
                   ["Ken Bone", "0002", "KenBone@gmail.com","849 Hill Ln","3155454", "1960-04-06",
                      "MW: 3 PM - 10 PM, TTH: 1 PM - 9 PM, Sat: Not Available, Sun: All Day"]],
                   table = document.getElementById("employeeInfo");
  // For loop that fills table with array information
  for(var i = 0; i < employees.length; i++) {
      // This creates a new row
      var newRow = table.insertRow(table.length);
      for(var j = 0; j < employees[i].length; j++) {
        // Creates a new cell
        var cell = newRow.insertCell(j);
        // Adds the value inside of the cell
        cell.innerHTML = employees[i][j];
        }
    }
</script>
